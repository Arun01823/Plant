<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align h1 and ul</title>
    <style>
        /* Style the container */
        .main {
            display: flex; /* Use Flexbox to align items */
            align-items: center; /* Center align vertically */
            justify-content: space-between; /* Add space between h1 and ul */
            padding: 10px 20px; /* Add padding for spacing */
            font-family: Arial, sans-serif;
        }

        /* Remove bullets and set ul inline */
        ul {
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            display: flex; /* Make the list horizontal */
        }

        li {
            margin: 0 15px; /* Add spacing between items */
        }

        /* Style the links */
        a {
            text-decoration: none; /* Remove underline */
            color: blue; /* Set link color */
            font-size: 18px;
        }

        a:hover {
            color: darkgreen; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Plant Disease Detection</h1>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="about.html">ABOUT US</a></li>
        </ul>
    </div>
</body>
</html>
